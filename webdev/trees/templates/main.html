{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="{% static 'MinimalTree.ico' %}">
        <title>ekobas - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'main.css' %}">
        <link rel="stylesheet" href="{% static 'content.css' %}">
        <link rel="stylesheet" href="{% static 'landing.css' %}">
    </head>
    <body>

        <div id="header" class="content_box">
            <div id="header_content" class="content">
                <table class="header_content_link_menu" cellspacing="0" class="margin_auto">
                    <tr>
                        <td><a class="header_content_link" href="/"><img src="{% static 'MinimalTree.ico' %}" id="header_content_icon"></img></a></td>
                        <td><a class="header_content_link" href="/">Home</a></td>
                        <td><a class="header_content_link" href="{% url 'list_art' %}" >List Art</a></td>
                        <td><a class="header_content_link" href="{% url 'list_planta' %}" >List Planta</a></td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="center" class="content_box">
            <div id="center_content" class="content">
                {% block content %}{% endblock %}
            </div>
        </div>

        <div id="footer" class="content_box">
            <div id="footer_content" class="content">
                Footer
            </div>
        </div>

    </body>
</html>
