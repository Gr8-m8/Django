{% extends "landing.html" %}

{% block search_result %}
    <h1>Result for '{{ search_query }}'</h1>
    <div>
        <table cellspacing="0" class="margin_auto">
            <thead>
                <tr>
                    <td>
                        Latin
                    </td>
                    <td>
                        Swedish
                    </td>
                    <td>
                        Information
                    </td>
                </tr>
            </thead>
            <tbody>
                {% for search_item in search_list %}
                    <tr>
                        <td>
                            {{ search_item.latin }}
                        </td>
                        <td>
                            {{ search_item.se }}
                        </td>
                        <td>
                            <a href="/tree_type_list/{{ search_item.id }}">Wiki Link</a>
                        </td>
                    </tr>
                </a>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
